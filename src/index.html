<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="redButton">ЖМИ!</div>
	<main>
		<a href="ancortest.html">GO!</a>
		<a href="menu.html">Menu</a>
		<div class="noRoot">
			<div class="root">
				<p>INSTEGREM</p>
				<p>+7(999)-999-99-99</p>
			</div>
		</div>
		<form action="" class="inputs">
			<label>Имя</label><br>
			<input type="text" name="" id="name" class="name"><br>
			<label>Пароль</label><br>
			<input type="password" class="pass">
			<button class="">Отрпавить</button>
		</form>
		<form class="miniChat">
			<div class="windowChat"></div>
			<input type="text" class="textMess">
			<button class="sendMess">Отрпавить</button>
		</form>
		<form action="">
			<label for="comand">Ваша команда:</label>
			<input type="text" placeholder="введите команду">
		</form>
		<div class="comandWindow"></div>
	</main>
	<div class="modalTimer">
		<div class="modalTimerImg">
			<img src="img/logoFromModal.png" alt="this logo">
		</div>
		<div class="modalTimerText">
			<div class="close">X</div>
			<h2 class="timerTextTitle">Уважаемый покупатель!</h2>
			<span class="timerTextRememb">Напоминаем, что заказы 
				с 22:15 до 09:00
				Не обрабатываются!
			</span>
			<span class="timerTextSorry">Приносим извинения за доставленные неудобства! 
				Рады видеть вас в рабочее время!
			</span>
			<div class="buttonCloseTimer">Понятненько</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="slick/slick.min.js"></script>
	<script src="../dist/bundle.js"></script>
</body>
</html>
